<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Flip Your Whip - Vin Decoder</title>
</head>
<body>
    <div class="containter">
        <div class="header d-flex justify-content-between align-items-lg-center mb-4">
            <div class="m-2">
                <!-- Website Tite -->
                <h2 class="font">
                    Flip Your Whip  <a href="/dashboard" class="btn btn-primary text-left border border-2">Homepage</a>
                </h2>
            </div>
            <div class="m-2">
                <a href="/car/add" class="btn btn-success">Add A Car</a>
                <a href="/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>
        <div>
            <form id="vin-num" class='text-center'>
                <input type="text" name="vin" id="vin"  value="{{car.vin}}" placeholder="Search Vin Number">
                <button type="submit">Search</button>
            </form>
            <div class="d-flex justify-content-around">
                <table class="align-center">
                    <thead>
                        <th class="px-2">Year</th>
                        <th class="px-2">Make</th>
                        <th class="px-2">Model</th>
                        <th class="px-2">Trim</th>
                        <th class="px-2 text-center">Doors</th>
                        <th class="px-2">Origin</th>
                        <th class="px-2">fuel type</th>
                    </thead>
                    <tr>
                        <td> <p id="year" class="align-center">loading....</p></td>
                        <td> <p id="make">loading....</p></td>
                        <td> <p id="model">loading....</p></td>
                        <td> <p id="trim">loading....</p></td>
                        <td class="text-center"> <p id="doors" class="text-center">loading....</p></td>
                        <td> <p id="origin">loading....</p></td>
                        <td> <p id="fuel">loading....</p></td>
                    </tr>
                </table>

            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='vin.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
